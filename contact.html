<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sneakers</title>

    <style>
        /* Contact Page Styles */
        .contact {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            background-color: #f9f9f9;
        }

        .contact-container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact input,
        .contact textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .contact button {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .contact button:hover {
            background-color: rgba(133, 98, 8, 0.8);
        }

        /* Navigation Bar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        nav .logo img {
            width: 50px;
        }

        nav .cart img {
            width: 30px;
        }

        ul {
            list-style-type: none;
            display: inline-flex;
            gap: 16px;
        }

        li a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }

        li a:hover {
            border-bottom: 2px solid orange;
        }

        .gym img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer .footer-container p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="logo.svg" alt="Sneaker Company Logo">
        </div>
        <div class="cart">
            <img src="icon-cart.svg" alt="Cart">
        </div>
        <ul>
            <li><a href="#">Collection</a></li>
            <li><a href="men.html">Men</a></li>
            <li><a href="women.html">Women</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="index.html">Contact</a></li>
        </ul>
        
        <div class="gym">
            <img src="image-avatar.png" alt="Profile Picture">
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>If you have any questions, feedback, or just want to say hi, feel free to reach out to us!</p>

            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Sneaker Company. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
