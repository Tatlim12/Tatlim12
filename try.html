<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try</title>
</head>
<body>
     <style>
 body{
    display: flex;
    margin: 0;
    padding: 0;
    background-color: #f0f4f8; 
 justify-content:center;
 
align-items: center;
 height:100vh;
 font-family: Arial, Helvetica, sans-serif;
 }
   form h3{
    font-size: large;
     text-align: center;
     font-weight: bold;
  }
 form h3::first-letter{
   color: red;
   font-size: xx-large;
 }
     
  form input[type=text],
  form input[type=password]
     {
      margin-bottom: 15px;
            border: 2px solid lightseagreen;
            transition: border-color 0.3s;
            
 padding: 12px;
 background-color: #fff;
 border-radius: 14px;
  transition: cubic-bezier(0.95, 0.05, 0.795, 0.035);
    }  
    form input[type="text"]:focus,
        form input[type="password"]:focus {
            border-bottom: 2px solid #03363D; /* Dark green on focus */
            transition: border-bottom 0.3s;
        }

        /* Submit button */
        form input[type="submit"] {
            background-color: #03363D; /* Dark green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #026d75; /* Slightly lighter green on hover */
        }

        /* Forgot password link */
        form a {
            text-decoration: none;
            
            font-size: 14px;
            transition: color 0.3s;
        }

        form a:hover {
            color: #026d75; /* Lighter green on hover */
        }
    </style>
</head>
<body>
    <form action="hubble.html" method="get">
        <h3>Register</h3>
        <label for="username">Username:</label>
        <input type="text" placeholder="Enter username" required>
        <br><br>
        <label for="Password">Password:</label>
        <input type="text" id="Password" name="password" placeholder="Enter Password" minlength="6" required>
        <br>
        <a href="Forget password">Forgot password?</a>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
